version: '2'

services:

  orderer.myNetwork.com:
    container_name: orderer.myNetwork.com
    image: hyperledger/fabric-orderer
    environment:
      - ORDERER_GENERAL_LOGLEVEL=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/opt/gopath/fabric-samples/myNetwork/channel-artifacts/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../channel-artifacts/genesis.block:/opt/gopath/fabric-samples/myNetwork/channel-artifacts/genesis.block
    - ../crypto-config/ordererOrganizations/myNetwork.com/orderers/orderer.myNetwork.com/msp:/var/hyperledger/orderer/msp
    - ../crypto-config/ordererOrganizations/myNetwork.com/orderers/orderer.myNetwork.com/tls/:/var/hyperledger/orderer/tls
    - orderer.myNetwork.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.peer1.myNetwork.com:
    container_name: peer0.peer1.myNetwork.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - GODEBUG=netdns=go
      - CORE_PEER_ID=peer0.peer1.myNetwork.com
      - CORE_PEER_ADDRESS=peer0.peer1.myNetwork.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.peer1.myNetwork.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.peer1.myNetwork.com:7051
      - CORE_PEER_LOCALMSPID=myPeer1MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/peer1.myNetwork.com/peers/peer0.peer1.myNetwork.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/peer1.myNetwork.com/peers/peer0.peer1.myNetwork.com/tls:/etc/hyperledger/fabric/tls
        - peer0.peer1.myNetwork.com:/var/hyperledger/production
    ports:
      - 7051:7051
  

  peer0.peer2.myNetwork.com:
    container_name: peer0.peer2.myNetwork.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - GODEBUG=netdns=go
      - CORE_PEER_ID=peer0.peer2.myNetwork.com
      - CORE_PEER_ADDRESS=peer0.peer2.myNetwork.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.peer2.myNetwork.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.peer2.myNetwork.com:7051
      - CORE_PEER_LOCALMSPID=myPeer1MSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/peer2.myNetwork.com/peers/peer0.peer2.myNetwork.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/peer2.myNetwork.com/peers/peer0.peer2.myNetwork.com/tls:/etc/hyperledger/fabric/tls
        - peer0.peer2.myNetwork.com:/var/hyperledger/production
    ports:
      - 9051:7051
